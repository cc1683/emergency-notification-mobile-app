<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item *ngFor="let user of (userData | async)?.usersList">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>{{ user.newInputEmail }}</ion-label>
      <ion-button color="dark" item-end>Chat</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" fill="solid" color="dark" (click)="register()">Signup</ion-button>
          <div text-center>
            <p>Already has account? <ion-button fill="solid" color="light">Login</ion-button></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
